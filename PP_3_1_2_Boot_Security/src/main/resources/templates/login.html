<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head> <meta charset="utf-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/auth-style.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <title>Auth</title>
</head>
<body>
<div class="container">

    <div class="row col-md-6 col-md-offset-2 custyle">
        <h2> Sign Here </h2>
        <section class="vh-100 gradient-custom">

            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                    <form name="f" method="post" action="/process_login">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Name</label>
                                        </div>
                                        <!-- ATTENTION : use only name - "username" and "password for corresponding input-->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <!--

                                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                           -->
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </form>
                                </div>


                                <div th:if="${param.error}" style="color: red"> Wrong Email Or Password!</div>

<!--
                                <div>
                                    <p class="mb-0">Don't have an account? <a th:href="@{/auth/registration}" class="text-white-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>
-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</div>
</body>
</html>

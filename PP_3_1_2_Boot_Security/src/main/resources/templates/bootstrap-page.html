<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/indexCss.css"/>
    <link rel="stylesheet" href="/bootstrap1.css"/>
    <link rel="stylesheet" href="/navbar.css"/>
    <title>Hello, world!</title>
</head>
<body>
<!-- navigation header -->
<nav class="navbar navbar-dark bg-dark fixed-top"  >
    <div class="text-white bg-dark">
       <span class="font-weight-bold" th:text="${authUser.getEmail()}">#Bold text#</span>
        <span th:text="'with roles: ' + ${authUser.getRolesString()}"> #with ----roles#</span>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <button style="color: darkgrey" type="submit" class="btn btn-link btn-sm">Logout</button>
        </form>
    </div>
</nav>
<!-- END navigation header -->


<div class="container-fluid bg-light p-0"> <!-- MAIN container -->
    <br><br><br>


    <div class="row no-gutters"> <!-- main grid 2-10 only one row for all screen -->


        <div class="col-sm-2 bg-white min-vh-100"> <!-- left panel -->
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a  th:href="@{/admin}" class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a th:href="@{/user}"  class="nav-link text-primary" id="v-pills-user-tab" data-toggle="pill" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div> <!-- END left panel -->


        <div class="col-sm-10 bg-light"> <!-- right panel -->
<!--            Right main container-->
            <div class="container">
                <h1>Admin panel</h1>
<!--                Upper Buttons-->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
<!--                        link to table-->
                        <a class="nav-link active" data-toggle="tab" href="#users-table">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#add-user">New User</a>
                    </li>
                </ul>
                <!--             END Upper Buttons-->
<!--                Tables -->
                <div class="tab-content" id="users-tab-content">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table">
                        <div class="container">
                            <div class="row">
                                <div class="col border bg-light">
                                    <p ><h5>All users</h5>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col border bg-white">
                                    <br>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId()}" >id</td>
                                            <td th:text="${user.getFirstName()}">#First Name#</td>
                                            <td th:text="${user.getLastName()}">#Last Name#</td>
                                            <td th:text="${user.getAge()}">#Age#</td>
                                            <td th:text="${user.getEmail()}">#Email#</td>
                                            <td th:text="${user.getRolesString()}">#Role#</td>

                                            <td>
<!--                                                <a class='btn btn-info btn-xs' th:href="@{/admin/details/{id}(id=${user.getId()})}"><span class="glyphicon glyphicon-list"></span> Details</a>-->
                                                <a class='btn btn-info btn-sm' th:href="@{/admin/showEdit/{id}(id=${user.getId()})}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                                            </td>
                                            <td>
                                                <form th:method="DELETE" th:action="@{|/admin/${user.getId()}|}">
                                                    <button class="btn btn-danger btn-sm" type="submit"><span class="glyphicon glyphicon-remove"></span>Delete</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        Admin Content
                    </div>


                    <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="add-user">
                        User Content
                    </div>
                    <!--               End Tables -->
                </div>

                <!--            END Right main container-->
            </div>

        </div> <!-- END right panel -->


    </div> <!-- END main grid 2-10 only one row for all screen -->
</div> <!-- END MAIN container-->






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
